<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huddle landing page">
    <title>Huddle</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./laptop.css" media="(min-width: 1024px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <picture>
            <img class="header-logo" width="100" height="auto" src="./images/logo.svg" alt="Huddle Logo">
        </picture>
    </header>
    <main>
        <picture>
            <img class="dispositivos" width="250" height="auto" src="./images/illustration-mockups.svg"
                alt="Dispositivos moviles">
        </picture>
        <section class="main-description--center">
            <h2>Build the community your fans will Love</h2>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>

            <button>Register</button>
        </section>
    </main>
    <footer>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
